<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hw4 form</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>

        <div class="wrap">
            <div class="box"></div>
            <form action="" class="regitst-form">
                <h2>Send us a message</h2>
                <div class="wrap-name info">
                    <label class="name">Your first name
                        <input type="text" name="firstName" placeholder="" required autofocus>
                    </label>
                    <label class="name">Your last name
                        <input type="text" name="lastName" placeholder="">
                    </label>

                </div>


                <div class="wrap-name info">
                    <label for="">Email Addres
                        <input type="email" name="email" placeholder=" for e.g. mail@.com" required>
                    </label>
                    <label for="">Phone number
                        <input type="tel" name="phone" pattern="[0]{1}[5,6,7,9]{1}[0,3,5-9]{1}[0-9]{7}"
                            placeholder=" for E.g 0937777777" required>
                    </label>
                </div>
                <label>Write your message
                    <textarea name="message" id="" cols="50" rows="5"></textarea>
                </label>
                <button type="submit" value="Send">Send</button>
            </form>
        </div>
    </section>
</body>

</html>
