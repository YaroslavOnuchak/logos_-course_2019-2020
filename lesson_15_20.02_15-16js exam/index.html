<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>js.20_Exam</title>

    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <main>
        <section class="one  ">
            <div class="result">
                <p>Lorem ipsum dolor sit amet.</p>
                <p>Lorem, ipsum dolor.</p>
                <p>Lorem, ipsum dolor</p>
                <p>Lorem, ipsum dolor</p>
                <p>Lorem, ipsum dolor</p>
            </div>

            <div class="btn-box">
                <input type="button" value="edit " id="edit" class="btn-radio btn ">
                <input type="button" value="style" id="style" class="btn btn-radio">
            </div>


            <div class="wrap_edit_style">

                <div class="edit hide">
                    <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>

                    <input type="button" value="add " id="add" class="btn">
                    <input type="button" value="save" id="save" class="btn">
                </div>


                <!-- <div class="style"> -->
                <div class="style hide">

                    <form name="font_size">
                        <h3>font size</h3>
                        <input type="radio" name="fs" value="12px">12px
                        <input type="radio" name="fs" value="16px" checked>16px
                        <input type="radio" name="fs" value="18px">18px
                        <input type="radio" name="fs" value="20px">20px
                    </form>

                    <form name="font_family">
                        <h3>font family</h3>
                        <select name="select">
                            <optgroup label="Ð¡hoose option">
                                <option value="cursive">cursive</option>
                                <option value="fantasy">fantasy</option>
                                <option value="monospace">monospace</option>
                                <option value="sans-serif" selected>sans-serif</option>
                        </select>
                    </form>



                    <form name="bth_colors">
                        <h3>Style</h3>
                        <input type="button" name="color_text" class="btn btn_set_color" value="ct">
                        <input type="button" name="background_colors" class="btn btn_set_color" value="bc">
                    </form>

                    <form name="box_colors" class="wrap_colors_choose hide">
                        <div class="colors"><input type="hidden" value="white">

                        </div>
                        <div class="colors"><input type="hidden" value="red">

                        </div>
                        <div class="colors"><input type="hidden" value="blue">

                        </div>
                        <div class="colors">
                            <input type="hidden" value="green">

                        </div>
                        <div class="colors"><input type="hidden" value="yellow">

                        </div>
                        <div class="colors"> <input type="hidden" value="pink">

                        </div>
                        <div class="colors"><input type="hidden" value="aquamarine">

                        </div>
                        <div class="colors"><input type="hidden" value="DarkBlue">

                        </div>
                        <div class="colors"><input type="hidden" value="crimson">

                        </div>

                    </form>

                    <form name="Style">
                        <h3>Style</h3>
                        <input type="checkbox" name="bold_text" value="900">Bold text
                        <input type="checkbox" name="cursive_text" value="italic">Cursive text
                    </form>





                </div>
            </div>
        </section>
        <section class="two hide">
            <div class="wrap_create">
                <form name="type_of_create">
                    <h2>Choose what you want</h2>
                    <input type="radio" name="toc" value="table">table
                    <input type="radio" name="toc" value="ul">list

                </form>
                <form name="create_list" class=" hide">
                    <label>Caunt Li:
                        <input type="number" id="li" name="li" placeholder="Caunt Li:" class="set_element_list">
                    </label>
                    <br>

                    <label>Type of marks:
                        <select name="Type_of_marks" class="set_element_list">
                            <option value="circle">circle</option>
                            <option value="square">square</option>
                            <option value="disl">disl</option>
                        </select>
                    </label>
                    <input type="button" value="Create list" id="creat_list_btn" class="btn">
                </form>
                <form name="create_table" class=" hide">
                    <label>Caunt TR:
                        <input type="number" name="tr" placeholder="    enter caunt TR:" class="set_element_list">
                    </label>
                    <br>
                    <label>Caunt TD:
                        <input type="number" name="td" placeholder="    enter caunt TD:" class="set_element_list">
                    </label>
                    <h3> Add style to your table:</h3>
                    <label>Width of TD:
                        <input type="number" name="wTd" class="set_element_list">
                    </label>
                    <br>
                    <label>Height of TD:
                        <input type="number" name="hTd" class="set_element_list">
                    </label>
                    <br>
                    <label>Width of border:
                        <input type="number" name="wBorder">
                    </label>
                    <label>Type of border:
                        <select name="type_of_border">
                            <option value="solid">solid</option>
                            <option value="dashed">dashed</option>
                            <option value="double">double</option>
                            <option value="inset">inset</option>
                            <option value="dotted">dotted</option>
                        </select>
                    </label>
                    <label>Color of border:
                        <select name="color_of_border">
                            <option value="black">black</option>
                            <option value="red">red</option>
                            <option value="blue">blue</option>
                            <option value="green">green</option>
                        </select>
                    </label>
                    <br>
                    <input type="button" value="Create Table" id="creat_tabl_btn" class="btn">
                </form>

            </div>

        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
