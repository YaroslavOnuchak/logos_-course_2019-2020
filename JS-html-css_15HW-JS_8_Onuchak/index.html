<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jS 7</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>


    <div class="data-time-wrap">
        <div class="date"></div>
        <div class="time"></div>
    </div>

    <hr>

    <hr>

    <div class="stopwatch-loop-wrap">
        <div class="stopwatch-wrap">

            <div class="stopwatch"></div>
            <button type="button" id="start" class="btn btn-outline-secondary">start</button>
            <button type="button" id="loop" class="btn btn-outline-secondary">loop</button>
            <button type="button" id="stop" class="btn btn-outline-secondary">stop</button>
            <button type="button" id="reset" class="btn btn-outline-secondary">reset</button>
        </div>
        <div class="loop"></div>
    </div>

    <hr>
    <hr>
    <div class="timer-wrap">
        <div class="timer-set-wrap">

            <button type="button" id="minus" class="btn btn-time btn-outline-secondary">-</button>
            <div class="timer-set"><span class="timer-set-number"></span>
                <hr><span>minutes</span></div>
            <button type="button" id="plus" class="btn btn-time  btn-outline-secondary">+</button>
        </div>

        <div class="timer-caunt">
            <span class="timer-caunt-number">00:00</span>
            <button type="button" id="startT" class="btn btn-outline-secondary">start</button>

            <button type="button" id="stopT" class="btn btn-outline-secondary">stop</button>
            <button type="button" id="resetT" class="btn btn-outline-secondary">reset</button>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
